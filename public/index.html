<body>
<div class="container">
  <h1>Login Now</h1>
  <form action="/login" method="POST">
    <div class="container-login">
    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your User Name" required>
    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your Password" required>
    <button type="submit">Login</button>
        </div>
    <h4>You don't have an account? <a href="register.html">Register</a></h4>
  </form>
</div>
  <div id="response"></div>
